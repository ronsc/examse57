<!doctype html>
<html lang="en" ng-app="app">
<head>
  	<meta charset="utf-8">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="mobile-web-app-capable" content="yes">

  	<title>My App</title>  
  	
  	<!-- import onsenui.css และ onsen-css-components.css เพื่อใช้งาน ONSEN UI -->
  	<link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  	<link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">  
  	<link rel="stylesheet" href="styles/app.css"/>

  	<!-- import angular.js เพื่อให้ใช้งาน ng-* ต่างๆ ได้ -->
  	<script src="lib/onsen/js/angular/angular.js"></script> 
  	<!-- import onsenui.js เพื่อให้ใช้งาน module onsen ได้ -->   
  	<script src="lib/onsen/js/onsenui.js"></script>    
  
  	<script src="cordova.js"></script> 
</head>
<body>  

<!-- ใช้ navigator ชื่อ app.navi -->
<ons-navigator animation="slide" var="app.navi">
	<ons-page ng-controller="LoginController">
      	<ons-toolbar>
        	<div class="center">Log In</div>
        	<div class="right"><ons-toolbar-button>Close</ons-toolbar-button></div>
      	</ons-toolbar>

      	<div class="login-form">
	        <input type="text" ng-model="userName" class="text-input--underbar" placeholder="userName">
	        <input type="password" ng-model="passWord" class="text-input--underbar" placeholder="passWord">
	        <br><br>
	        <ons-button ng-click="login()" modifier="large" class="login-button">
	        	Log In
	        </ons-button>
      	</div>
    </ons-page>
</ons-navigator>
	
	<!-- Import file app.js -->
	<script src="js/app.js"></script> 
	<!-- Import file LoginController.js -->
	<script src="js/LoginController.js"></script>

</body>  
</html>
